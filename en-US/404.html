<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Redirecting...</title>
        <script>
      const base = '/Nabada';
      const path = location.pathname.replace(base, '');

      if (path.startsWith('/ka')) {
        location.replace(base + '/ka/');
      } else {
        location.replace(base + '/en-US/');
      }
        </script>
    </head>
    <body></body>
</html>
