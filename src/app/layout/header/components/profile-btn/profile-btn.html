<button class="profileBtn" (click)="toggleState()">
  @if (open()) {
    <div class="profileMenu" (click)="$event.stopPropagation()">
      <p class="username">Oto Gelashvili</p>
      <a i18n="@@settingLink" routerLink="/settings">Settings</a>
      <div class="themeCont">
        <p i18n="@@theme">Theme</p>
        <div class="themeToggle" id="theme">
          <div class="themeBackgroundElement"></div>
          <button (click)="setTheme('light', 'sun')">
            <span
              class="material-symbols-outlined sun"
              [class.animate]="isAnimating() === 'sun'"
              (animationend)="onAnimationEnd()"
            >
              sunny
            </span>
          </button>
          <button (click)="setTheme('dark', 'moon')">
            <span
              class="material-symbols-outlined moon"
              [class.animate]="isAnimating() === 'moon'"
              (animationend)="onAnimationEnd()"
              >bedtime</span
            >
          </button>
        </div>
      </div>
      <div class="btnCont"><button i18n="@@logOutBtn" class="logOutBtn">Log out</button></div>
    </div>
  }
</button>
