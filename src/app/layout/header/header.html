<header>
    <div class="heading">
        <h1>
            <a routerLink="/">NABADA</a>
        </h1>
        <nav #nav (mouseleave)="resetBg()">
            <li class="bgEl" [ngStyle]="{'left.px' : bgElPosition,'width.px':bgElWidth}"></li>
            <li>
                 <a id="sessions" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (mouseenter)="moveBg($event)">Sessions</a>
            </li>
            <li>
                <a id="products" routerLink="/products" routerLinkActive="active" (mouseenter)="moveBg($event)">Products</a>
            </li>
            <li>
                <a id="analytics" routerLink="/analytics" routerLinkActive="active" (mouseenter)="moveBg($event)">Analytics</a>
            </li>

        </nav>
    </div>
    <div class="footing">
        <button class="langSwitcher">EN</button>
        <button class="profileBtn"></button>
    </div>
</header>
